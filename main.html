<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Wrapper for the content to take the available space above the tabs -->
  <div class="content-wrapper">
    <!-- Tab 1 - Text -->
    <div id="text" class="content scroll-text active">
      <h1>Text</h1>
      <p>Filler Text </p>
      <p>Filler Text</p>
      <p>Filler Text </p>
      <p>Filler Text</p>
    </div>

    <!-- Tab 2 - Choices -->
    <div id="choices" class="content choices">
      <h1>Choices</h1>
     
      <!-- Radio buttons -->
      <label for="hat1">Hat color #1:</label><br>
      <input type="radio" id="red1" name="hat1" value="Red"> Red<br>
      <input type="radio" id="blue1" name="hat1" value="Blue"> Blue<br><br>

      <!-- Dropdown list  -->
      <label for="hat2">Hat color #2:</label>
      <select id="hat2">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
      </select><br><br>

      <!-- Button that triggers the display of chosen options -->
      <button onclick="displayChoices()">Print something based on above choices...</button>

      <!-- Output area where the selected choices will be displayed -->
      <p id="output"></p>
    </div>

    <!-- Tab 3 - To Do -->
    <div id="todo" class="content">
      <h1>To Do</h1> <input placeholder="Add new entry..." id="todo_input"></input>
      <button onclick="addToList()" id="todo_list_add">Add</button>
      <div id="list_container">
      </div>
    </div>

    <!-- Tab 4 - Profile -->
    <div id="profile" class="content">
      <h1>Profile</h1>
      <p>Implement Me - Bardia</p>
    </div>

    <!-- Tab 5 - Colors -->
    <div id="colors" class="content">
      <h1>Colors</h1>
      <p>Implement Me - Tyler</p>
    </div>

    <!-- Tab 6 - LR -->
    <div id="lr" class="content">
      <h1>LR</h1>
      <p>Implement Me - Tyler</p>
    </div>
  </div>

  <!-- Tabs navigation bar at the bottom -->
  <div class="tabs">
    <div class="tab" onclick="showTab('text')">Text</div>
    <div class="tab" onclick="showTab('choices')">Choices</div>
    <div class="tab" onclick="showTab('todo')">To Do</div>
    <div class="tab" onclick="showTab('profile')">Profile</div>
    <div class="tab" onclick="showTab('colors')">Colors</div>
    <div class="tab" onclick="showTab('lr')">LR</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
