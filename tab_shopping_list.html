<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Lists</h1>

        <div class="personal-list">
            <h2>Personal Shopping List</h2>
            <div class="shopping-item-grid-container">
                <div class="shopping-item-grid">
                    <div class="shopping-item-group">
                        <label for="personal-item">Item</label>
                        <input type="text" id="personal-item" placeholder="Enter Item">
                    </div>
                    <div class="shopping-item-group">
                        <label for="personal-price">Price</label>
                        <input type="text" id="personal-price" placeholder="Enter Price">
                    </div>
                    <button class="remove-btn">Remove Item</button>
                </div>
            </div>
            <button class="add-btn">Add Item</button>
            <p><strong>Total:</strong> $0.00</p>
        </div>

        <div class="communal-list">
            <h2>Communal Shopping List</h2>
            <div class="shopping-item-grid-container">
                <div class="shopping-item-grid">
                    <div class="shopping-item-group">
                        <label for="communal-item">Item</label>
                        <input type="text" id="communal-item" placeholder="Enter Item">
                    </div>
                    <div class="shopping-item-group">
                        <label for="communal-price">Price</label>
                        <input type="text" id="communal-price" placeholder="Enter Price">
                    </div>
                    <button class="remove-btn">Remove Item</button>
                </div>
            </div>
            <button class="add-btn">Add Communal Item</button>
            <p><strong>Communal Total:</strong> $0.00</p>
        </div>
    </div>
</body>
</html>
